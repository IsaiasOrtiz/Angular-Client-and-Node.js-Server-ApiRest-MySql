
<div class="col-md-4" *ngFor="let game of games">
    <div class="card text-center">
        <div class="card-header d-flex bg-dark text-white justify-content-between align-items-center">
           {{game.title}}
            <button class="btn btn-danger" (click) = "deleteGame(game.id)">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <img [src]="game.image" alt="" style=" height: 30vw ; object-fit: cover" class="card-img-top img img-responsive">
        <div class="card-body">
            <p>
                {{game.description}}
            </p>
            <a [routerLink]="['/games/edit',game.id]" class="btn btn-info btn-block">EDIT GAME</a>
        </div>
    </div>
</div>
